<div *ngFor="let item of category1; let i = index;" class=" modal fade" id="exampleModalCenter" tabindex="-1"
  role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">{{item.question}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngFor="let itemx of category1[i].incorrect_answers;" class="modal-body">
        <div class="input-group-text">
          <input type="radio" name="question" id="question" aria-label="Radio button for following text input" />
          <label (click)="onSelectionChange($event)" class="form-check-label" for="question">{{itemx}}</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
