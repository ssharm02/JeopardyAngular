<div class="dailyDoubleScreen">
  <h1>Welcome To Daily Double!</h1>

  <body [ngStyle]="{ 'background-image': getUrl() }">
    <div id="wrapper">
      <input
        id="score-field"
        type="number"
        #nameInput
        placeholder="Enter Amount "
        maxlength="40"
        name="uname"
        autofocus
        autocomplete="off"
        required
        minlength="4"
      />
      <br />
      <a [routerLink]="['../jeopardyBoard']">
        <button id="login-button" (click)="addPlayer()">Bet Amount</button></a
      >
    </div>
  </body>
</div>

<ng-template #DDQuestion>
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
